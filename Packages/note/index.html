<!DOCTYPE html>
<html>
<head>
	<title>Note</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body class="container-fluid">
	<div class="card card-default">
		<div class="card card-header">
			<h1>Note</h1>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Age</label>
					<input class="col-sm-1 form-control" type="number" placeholder="year" id="year">
					<input class="col-sm-1 form-control" type="number" placeholder="month" id="month">
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Gender</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender" value="female" id="female">
						<label class="form-check-label">Female</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender" value="male" id="male">
						<label class="form-check-label">Male</label>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Chief Complaints</label>
					<input class="col-sm-4 form-control" type="text" placeholder="management" id="management">
					<input class="col-sm-4 form-control" type="text" placeholder="problem" id="problem">
				</div>
				<button class="btn btn-block" type="button" onclick="generate()">Generate</button>
			</form>
			<div class="card-body" id="output">
			</div>
		</div>
		<div class="card card-footer">
			Please contact <a href="mailto:b00401062@ntu.edu.tw">b00401062@ntu.edu.tw</a> if you have any advice or wish any additional features regarding this app.
		</div>
	</div>
</body>
</html>
