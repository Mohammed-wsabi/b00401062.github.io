<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body class="container-fluid">
		<div class="card card-light">
			<div class="card card-header">
				<h2>Calculator</h2>
			</div>
			<form id="form">
				<div class="form-group">
					<div class="btn-group">
						<button type="button" class="btn btn-light" title="Parenthesis" id="paren_lt">(</button>
						<button type="button" class="btn btn-light" title="Parenthesis" id="paren_rt">)</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-light" title="Plus" id="plus">+</button>
						<button type="button" class="btn btn-light" title="Minus" id="minus">-</button>
						<button type="button" class="btn btn-light" title="Times" id="times">*</button>
						<button type="button" class="btn btn-light" title="Over" id="over">/</button>
						<button type="button" class="btn btn-light" title="Round" id="round">%</button>
						<button type="button" class="btn btn-light" title="Power" id="power">**</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-light" title="And" id="and">&amp;</button>
						<button type="button" class="btn btn-light" title="Or" id="or">|</button>
						<button type="button" class="btn btn-light" title="Xor" id="xor">^</button>
						<button type="button" class="btn btn-light" title="Not" id="not">~</button>
					</div>
				</div>
				<div class="input-group">
					<div class="input-group-text">@</div>
					<input type="text" class="form-control" id="line" placeholder="Please enter here" required>
					<button type="submit" class="btn btn-light" title="Submit" id="submit">=</button>
				</div>
			</form>
			<ul id="show" class="list-group">
			</ul>
			<div class="card card-footer">
				Please contact <a href="mailto:b00401062@ntu.edu.tw">b00401062@ntu.edu.tw</a> if you have any advice or wish any additional features regarding this app.
			</div>
		</div>
	</body>
</html>
