<!DOCTYPE html>
<html>
	<head>
		<title>Table to HTML</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body class="container-fluid">
		<div class="card card-default">
			<div class="card card-header">
				<h2>Table to HTML</h2>
			</div>
			<form>
				<div class="input-group">
					<span class="input-group-text">#</span>
					<input id="caption" class="form-control" type="text" placeholder="Caption">
				</div>
				<textarea class="form-control" id="content" rows="8"></textarea>
				<div class="input-group">
					<span class="input-group-text">@</span>
					<input id="delimiter" class="form-control" type="text" placeholder="Delimiter">
				</div>
				<div class="input-group">
					<span class="input-group-text">
						<input type="checkbox" id="hHeader">
					</span>
					<input type="text" class="form-control" value="First row is a header" disabled>
					<span class="input-group-text">
						<input type="checkbox" id="vHeader">
					</span>
					<input type="text" class="form-control" value="First column is a header" disabled>
					<span class="input-group-btn">
						<button type="button" class="btn btn-light" onclick="convert()">Convert</button>
					</span>
				</div>
			</form>
			<div class="card-body">
				<table class="table table-sm table-hover" id="table">
				</table>
			</div>
			<div class="card card-footer">
				Please contact <a href="mailto:b00401062@ntu.edu.tw">b00401062@ntu.edu.tw</a> if you have any advice or wish any additional features regarding this app.
			</div>
		</div>
	</body>
</html>
