<!DOCTYPE html>
<html>
<head>
	<title>Notebook</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="index.js"></script>
</head>
<body class="container-fluid">
	<div class="card">
		<div class="card-header">
			<h1>Notebook</h1>
		</div>
		<div class="card-body">
			<form onsubmit="click_add()">
				<div class="input-group">
					<button type="button" class="btn btn-light" onclick="click_add()" title="Add">+</button>
					<button type="button" class="btn btn-light" onclick="click_del()" title="Delete Selected">-</button>
					<button type="button" class="btn btn-light" onclick="click_clear()" title="Clear All">x</button>
					<input type="text" class="form-control" id="note" placeholder="Please enter here">
				</div>
			</form>
			<ul class="list-group" id="notebook">
			</ul>
		</div>
		<div class="card-footer">
			Please contact <a href="mailto:b00401062@ntu.edu.tw">b00401062@ntu.edu.tw</a> if you have any advice or wish any additional features regarding this app.
		</div>
	</div>
</body>
</html>
