<!DOCTYPE html>
<html>
<head>
	<title>GPA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="index.js"></script>

<body class="container-fluid">
	<div class="card">
		<div class="card-header">
			<h1>GPA</h1>
		</div>
		<div class="card-body">
			<form onsubmit="click_add()">
				<div class="input-group">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="file" onchange="handle(this.files)">
						<label class="custom-file-label" for="file" id="show">Your GPA is</label>
					</div>
				</div>
			</form>
		</div>
		<div class="card-footer">
			Please contact <a href="mailto:b00401062@ntu.edu.tw">b00401062@ntu.edu.tw</a> if you have any advice or wish any additional features regarding this app.
		</div>
	</div>
</body>
</html>
