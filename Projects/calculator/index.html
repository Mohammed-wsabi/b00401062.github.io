<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="index.js"></script>
</head>
<body class="container-fluid">
	<div class="card">
		<div class="card-header">
			<h1>Calculator</h1>
		</div>
		<div class="card-body">
			<form id="form">
				<div class="form-group" style="font-family:monospace">
					<div class="btn-group">
						<button type="button" class="btn btn-outline-primary" title="Left parenthesis" id="paren_lt">(</button>
						<button type="button" class="btn btn-outline-primary" title="Right parenthesis" id="paren_rt">)</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-outline-primary" title="Plus" id="plus">+</button>
						<button type="button" class="btn btn-outline-primary" title="Minus" id="minus">-</button>
						<button type="button" class="btn btn-outline-primary" title="Times" id="times">*</button>
						<button type="button" class="btn btn-outline-primary" title="Over" id="over">/</button>
						<button type="button" class="btn btn-outline-primary" title="Round" id="round">%</button>
						<button type="button" class="btn btn-outline-primary" title="Power" id="power">**</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-outline-primary" title="And" id="and">&amp;</button>
						<button type="button" class="btn btn-outline-primary" title="Or" id="or">|</button>
						<button type="button" class="btn btn-outline-primary" title="Xor" id="xor">^</button>
						<button type="button" class="btn btn-outline-primary" title="Not" id="not">~</button>
					</div>
				</div>
				<div class="input-group">
					<div class="input-group-text">@</div>
					<input type="text" class="form-control" id="line" placeholder="Please enter here" required>
					<button type="submit" class="btn btn-light" title="Submit" id="submit">=</button>
				</div>
			</form>
			<div class="card-body">
				<table class="table table-sm table-hover" id="table">
					<tr>
						<th>Formula</th>
						<th>Answer</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="card-footer">
			Please contact <a href="mailto:b00401062@ntu.edu.tw">b00401062@ntu.edu.tw</a> if you have any advice or wish any additional features regarding this app.
		</div>
	</div>
</body>
</html>
